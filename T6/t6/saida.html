<!DOCTYPE html>
<html>
<head>
<title>Bolo De Cenoura</title>
</head>
<body>
<h1>Bolo De Cenoura</h1>
<h2>Ingredientes</h2>
<ul>
  <li>3 unidades de ovo</li>
  <li>2 xicaras de farinha</li>
  <li>1 xicara de acucar</li>
  <li>1 unidade de cenoura</li>
</ul>
<h2>Modo de preparo</h2>
<ol>
  <li>misture todos os ingredientes</li>
  <li>asse por 45 minutos</li>
</ol>
</body>
</html>
